<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>



</head>

<body>

  <div class="card-flex">
    <div class="img-eq">
      <img src="images/image-equilibrium.jpg" alt="img">
    </div>
    <div class="hov">
      <img src="images/icon-view.svg" alt="view">
    </div>
    <div class="text">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes<br /> balance and calm.</p>
    </div>
    <section class="eth">
      <div class="eth-icon">
        <img src="images/icon-ethereum.svg" alt="">
      </div>
      <div class="eth-text">
        <h4>0.041 ETH</h4>
      </div>
      <div class="clock-img">
        <img src="images/icon-clock.svg" alt="">
      </div>
      <div class=" clock-text">
        <h5>3 days left</h5>
      </div>
    </section>
    <hr>
    <div class="pfp">
      <img src="images/image-avatar.png" alt="">
      <p><span>Creation of</span> Jules Wyvern</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Carl Edem</a>.
  </div>
</body>

</html>
